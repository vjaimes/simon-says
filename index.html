<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="controller.js"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-timer"></div>
      <div class="overlay-timer"></div>
      <div class="overlay-timer"></div>
    </div>
    <div class="overlay-gameOver"></div>
    <span class="counter"></span>
    <main class="container">
      <div class="red square-size" data-order="1"></div>
      <div class="blue square-size" data-order="2"></div>
      <div class="green square-size" data-order="3"></div>
      <div class="yellow square-size" data-order="4"></div>
    </main>
    <button class="play-btn">Play</button>
  </body>
</html>
